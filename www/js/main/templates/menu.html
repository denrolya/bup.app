<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-title ng-show="!hasFilters">
        <span style="font-size: 24px; letter-spacing: .2em">BP</span>
      </ion-nav-title>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-search" menu-toggle="right" ng-click="toggleSearch()" ng-show="!showSearch"></button>
        <button class="button button-icon button-clear ion-ios-close" menu-toggle="right" ng-click="toggleSearch()" ng-show="showSearch"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Main menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.category.category-list">
          Categories
        </ion-item>
        <ion-item menu-close ui-sref="app.event.calendar">
          Calendar
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
