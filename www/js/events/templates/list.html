<ion-view>
    <ion-nav-title>
        <strong style="font-size: 24px;">BP</strong>
    </ion-nav-title>

    <ion-header-bar class="bar-subheader" align-title="left">
        <div class="row responsive-sm">
            <div class="col day"><span class="ion-ios-time-outline"></span> Today's pick</div>
        </div>
    </ion-header-bar>

    <ion-content class="has-subheader">
        <ion-list class="bg-image-list">
            <ion-item class="bg-image-list-item bg-list-item-with-description" ui-sref="app.events.view({slug: item.slug})" ng-repeat="item in vm.testEvents" style="background-image: url({{ item.coverImage }});">
                <span class="text-content">
                    <span class="header">{{ item.name }}</span>
                    <div class="row row-unpadded">
                        <div class="col col-90">
                            <p class="description">{{ item.shortDescription }}</p>
                        </div>
                        <div class="col col-10">
                            <span class="distance">
                                {{ item.distance }}km
                            </span>
                        </div>
                    </div>
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
